<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Estilo Musical</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centraliza o conteúdo */
        }

        .container {
            display: flex;
            flex-direction: column; /* Layout padrão em coluna */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }

        /* Fundo laranja para telas menores que 600px */
        @media (max-width: 599px) {
            body {
                background-color: orange;
                font-size: 14px; /* Fonte menor */
            }

            img {
                display: none; /* Esconde a imagem */
            }
        }

        /* Fundo azul para telas entre 600px e 900px */
        @media (min-width: 600px) and (max-width: 899px) {
            body {
                background-color: blue;
                font-size: 16px; /* Fonte média */
            }

            img {
                display: block; /* Mostra a imagem */
                opacity: 0.8; /* Reduz a opacidade */
            }

            .container {
                flex-direction: row; /* Layout em linha */
                flex-wrap: wrap; /* Permite quebra de linha */
            }
        }

        /* Fundo roxo para telas maiores que 900px */
        @media (min-width: 900px) {
            body {
                background-color: purple;
                font-size: 18px; /* Fonte maior */
            }

            img {
                display: block; /* Mostra a imagem */
                opacity: 1; /* Opacidade total */
            }

            .container {
                flex-direction: column; /* Retorna ao layout em coluna */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nosso Estilo Musical</h1>
        <p>O estilo musical da banda combina elementos de rock, hip-hop e música eletrônica, criando uma experiência única e inovadora para os fãs.</p>
        <img src="./img/estilomusical.jpeg" alt="Imagem representando o estilo musical">
    </div>
</body>
</html>
